# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: Default

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*csproj'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'C:\Agentpool\Work_directory\1\s'
    ArtifactName: 'drop'
    publishLocation: 'Container'
